<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.name }}'s Résumé" />
    <meta name="author" content="{{ site.author }}" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ site.baseurl }}/static/img/favicon.png"
    />
    <link rel="stylesheet" href="{{ site.baseurl }}/static/css/skeleton.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/static/css/layout.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link
      rel="shortcut icon"
      href="{{ site.baseurl }}/static/img/favicon.png"
    />
    <!-- <link rel="apple-touch-icon" href="static/img/me-icon-57.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="72x72" href="static/img/me-icon-72.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="114x114" href="static/img/me-icon-114.png"> -->

    <!-- Google Analytics -->
    {% include analytics.html %}
  </head>

  <body>
    <div class="container">
      <header id="contact" class="three columns">
        <img src="{{ site.baseurl }}/static/img/{{ site.avatar }}" class="me" />
        <h1>{{ site.name }}</h1>
        <ul>
          <li>
            <a href="mailto:{{ site.email_full }}"
              ><i class="fa fa-envelope"></i> {{ site.email }}</a
            >
          </li>
          <li>
            <a href="https://github.com/{{ site.github }}"
              ><i class="fa fa-github"></i> Github</a
            >
          </li>
          <li>
            <a href="https://linkedin.com/in/{{ site.linkedin }}"
              ><i class="fa fa-linkedin"></i> LinkedIn</a
            >
          </li>
        </ul>
      </header>
      <div class="nine columns clearfix">
        {{ content }}

        <footer>
          <p>
            © All rights reserved. Powered by
            <a href="http://jekyllrb.com/">Jekyll</a> and
            <a href="https://www.github.com/biomadeira/vitae">vitae</a> with ♥
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
